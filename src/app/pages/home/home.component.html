<mat-drawer-container 
class="min-h-full max-w-6xl mx-auto border-x"
[autosize]="true"
>
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsChange($event)"></app-products-header>
        <mat-grid-list
        gutterSize="16"
        [cols]="cols"
        [rowHeight]="rowHeight"
        >
        <mat-grid-tile>
            <app-product-box></app-product-box>
        </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
