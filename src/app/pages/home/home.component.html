<mat-drawer-container 
class="min-h-full max-w-6xl mx-auto border-x"
[autosize]="true"
>
    <mat-drawer mode="side" opened class="p-6">
        <div>
            Filters
        </div>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsChange($event)"></app-products-header>
        {{cols}}
    </mat-drawer-content>
</mat-drawer-container>
